<div class="container mat-elevation-z8">
  <form class="form" [formGroup]="animalForm">
    <h1 class="fullWidth">Cadastrar Animal</h1>

    <h4>Selecione a Raca</h4>
        <mat-form-field appearance="fill">
          <mat-label for="racaField">Raca</mat-label>
          <mat-select id="racaField"  formControlName="raca" name="raca">
            <mat-option *ngFor="let raca of racas" [value]="raca">
              {{raca.nome}}
            </mat-option>
          </mat-select>
        </mat-form-field>


    <mat-form-field class="fullWidth" appearance="fill">
      <mat-label for="nomeField">Nome</mat-label>
      <input
        id="nomeField"
        formControlName="nome"
        required
        matInput
        placeholder="Ex.. Spike, Bob e etc..."
        maxlength="50"
      >
    </mat-form-field>
    <mat-form-field class="fullWidth" appearance="fill">
      <mat-label for="donoField">Dono</mat-label>
      <input
        id="donoField"
        formControlName="dono"
        matInput
        placeholder="Ex.. Marcos, Kaique e etc..."
        maxlength="50"
      >
    </mat-form-field>
    <mat-form-field class="fullWidth" appearance="fill">
      <mat-label for="telefoneField">Telefone</mat-label>
      <input
        formControlName="telefone"
        matInput
        placeholder="Ex.. 99 99999-9999"
        maxlength="50"
        id="telefoneField"
      >
    </mat-form-field>
    <mat-form-field class="fullWidth" appearance="fill">
      <mat-label for="tipoField">Tipo</mat-label>
      <input
        formControlName="tipo"
        matInput
        maxlength="50"
        id="tipoField"
      >
    </mat-form-field>

    <mat-form-field class="fullWidth" appearance="fill">
      <mat-label>Data de Nascimento</mat-label>
      <input matInput [matDatepicker]="picker" formControlName="nascimento">
      <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>

    <button (click)="update()" [disabled]="!validaCampos()" class="fullWidth mat-elevation-z4" mat-flat-button color="primary">Cadastrar</button>
    <button routerLink="../" class="fullWidth mat-elevation-z4" mat-stroked-button color="warn">Cancelar</button>
  </form>
</div>
