<div class="container mat-elevation-z8">
  <form class="form" [formGroup]="vacinaForm">
    <h1 class="fullWidth">Cadastrar Vacinas</h1>

    <mat-form-field class="fullWidth" appearance="fill">
      <mat-label>Nome</mat-label>
      <input
        formControlName="nome"
        required
        matInput
        placeholder="Ex.. Gripe, raiva e etc..."
        maxlength="50"
      >
    </mat-form-field>
    <mat-form-field class="fullWidth" appearance="fill">
      <mat-label>Data</mat-label>
      <input matInput [matDatepicker]="picker" formControlName="data">
      <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>

    <mat-form-field class="fullWidth">
      <mat-label>Animal</mat-label>
      <input type="text"
             placeholder="Escolha um animal"
             aria-label="Animal"
             matInput
             [formControl]="myControl"
             [matAutocomplete]="auto">
      <mat-autocomplete autoActiveFirstOption #auto="matAutocomplete">
        <mat-option *ngFor="let animal of filteredOptions | async" [value]="animal">
          {{ animal.nome }}
        </mat-option>
      </mat-autocomplete>
    </mat-form-field>

    <button (click)="create()" [disabled]="!validaCampos()" class="fullWidth mat-elevation-z4" mat-flat-button color="primary">Cadastrar</button>
    <button routerLink="../" class="fullWidth mat-elevation-z4" mat-stroked-button color="warn">Cancelar</button>
  </form>
</div>
